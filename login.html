<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm"> <!-- No need for action="login.php" if you're using Firebase Authentication -->
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p> <!-- Link to registration page -->
    </div>

    <script>
        const loginForm = document.querySelector("form");

        loginForm.addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Use Firebase's signInWithEmailAndPassword method
                const userCredential = await firebase.auth().signInWithEmailAndPassword(username, password);
                const user = userCredential.user;
                console.log("User logged in:", user);

                // Redirect to another page upon successful login
                window.location.href = "dashboard.html"; // Change to your desired page

            } catch (error) {
                console.error("Error logging in:", error.message);
                alert("Login failed: " + error.message);
            }
        });
    </script>
